<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #000000;
            --fg: #ffffff;
            --prompt: #ffffff;
            --banner: #888888;
            --font-size: 14px;
        }

        body {
            font-family: 'Courier New', 'Courier', monospace;
            font-size: var(--font-size);
            background: var(--bg);
            color: var(--fg);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            transition: background 0.3s, color 0.3s;
        }

        body.futuristic {
            --bg: #0d1117;
            --fg: #c9d1d9;
            --prompt: #58a6ff;
            --banner: #8b949e;
            background: #0d1117;
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { background: #0d1117; }
            50% { background: #161b22; }
        }

        body.futuristic::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(88, 166, 255, 0.03),
                rgba(88, 166, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        body.futuristic::after {
            content: '';
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200%;
            background: linear-gradient(
                180deg,
                transparent 0%,
                rgba(88, 166, 255, 0.05) 50%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 999;
            animation: sweep 4s ease-in-out infinite;
        }

        @keyframes sweep {
            0% { transform: translateY(0); }
            100% { transform: translateY(50%); }
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        body.futuristic .output-line {
            animation: textGlow 0.15s ease-out, textSlide 0.2s ease-out;
        }

        @keyframes textGlow {
            0% { 
                opacity: 0;
                text-shadow: 0 0 20px rgba(88, 166, 255, 0.8);
            }
            100% { 
                opacity: 1;
                text-shadow: 0 0 2px rgba(88, 166, 255, 0.3);
            }
        }

        @keyframes textSlide {
            0% {
                transform: translateX(-5px);
                filter: blur(2px);
            }
            100% {
                transform: translateX(0);
                filter: blur(0);
            }
        }

        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 2000;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--fg);
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.15s;
            font-family: monospace;
            backdrop-filter: blur(10px);
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.95);
        }

        body.futuristic .control-btn {
            background: rgba(88, 166, 255, 0.08);
            border-color: rgba(88, 166, 255, 0.2);
        }

        body.futuristic .control-btn:active {
            background: rgba(88, 166, 255, 0.15);
        }

        .terminal-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .terminal-output {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 8px;
            font-size: var(--font-size);
            line-height: 1.3;
            -webkit-overflow-scrolling: touch;
            font-family: monospace;
            word-wrap: break-word;
        }

        .terminal-output::-webkit-scrollbar {
            width: 0;
        }

        .output-line {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .terminal-input-line {
            display: flex;
            padding: 8px;
            background: var(--bg);
            transition: opacity 0.2s;
        }

        .prompt {
            color: var(--prompt);
            margin-right: 4px;
            white-space: nowrap;
            transition: color 0.3s;
            font-size: var(--font-size);
        }

        body.futuristic .prompt {
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.8), 0 0 20px rgba(88, 166, 255, 0.4);
            animation: promptPulse 2s ease-in-out infinite;
        }

        @keyframes promptPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(88, 166, 255, 0.8), 0 0 20px rgba(88, 166, 255, 0.4); }
            50% { text-shadow: 0 0 15px rgba(88, 166, 255, 1), 0 0 30px rgba(88, 166, 255, 0.6); }
        }

        body.futuristic .banner {
            text-shadow: 0 0 5px rgba(139, 148, 158, 0.5);
        }

        #terminalInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--fg);
            font-family: monospace;
            font-size: var(--font-size);
            outline: none;
            caret-color: var(--fg);
            transition: color 0.3s;
            position: relative;
            z-index: 2;
        }

        .hint-text {
            position: absolute;
            left: 0;
            top: 0;
            color: var(--fg);
            opacity: 0.3;
            font-family: monospace;
            font-size: var(--font-size);
            pointer-events: none;
            white-space: pre;
            z-index: 1;
        }

        .cursor {
            display: inline-block;
            width: 7px;
            height: 14px;
            background: var(--fg);
            margin-left: 1px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .banner {
            color: var(--banner);
            transition: color 0.3s;
        }

        body.futuristic .banner {
            text-shadow: 0 0 5px rgba(180, 167, 214, 0.3);
        }

        body.futuristic .output-line {
            text-shadow: 0 0 1px rgba(180, 167, 214, 0.2);
        }

        .loading-indicator {
            display: inline-block;
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn" id="zoomOut" title="Decrease font size">‚àí</button>
        <button class="control-btn" id="zoomIn" title="Increase font size">+</button>
        <button class="control-btn" id="tabBtn" title="Autocomplete">‚á•</button>
    </div>

    <div class="terminal-container">
        <div class="terminal-output" id="output"></div>
        <div class="terminal-input-line" id="inputLine">
            <span class="prompt" id="promptText">user@kali:~$</span>
            <div style="position: relative; flex: 1;">
                <div id="hintText" class="hint-text"></div>
                <input 
                    type="text" 
                    id="terminalInput" 
                    autocomplete="off" 
                    autocorrect="off" 
                    autocapitalize="off" 
                    spellcheck="false"
                >
            </div>
        </div>
    </div>

    <script>
        const WELCOME = `
              Welcome to MetaSim v1.0
        Educational Penetration Testing Simulation

  This is a training environment for learning ethical
  hacking workflows. No real attacks are performed.

  Type commands as you would in a real terminal.
  Start with: nmap -sV 10.10.10.10

  Type 'theme' to toggle futuristic mode

`;

        class Terminal {
            constructor() {
                this.step = 0;
                this.msfMode = false;
                this.shellMode = false;
                this.currentModule = 0;
                this.currentDir = '/root';
                this.commandHistory = [];
                this.historyIndex = -1;
                this.output = document.getElementById('output');
                this.input = document.getElementById('terminalInput');
                this.promptText = document.getElementById('promptText');
                this.inputLine = document.getElementById('inputLine');
                this.isProcessing = false;
                this.futuristicMode = false;
                this.nmapScanning = false;
                this.nmapProgress = 0;
                this.nmapStartTime = 0;
                this.nmapTotalTime = 0;
                this.hintTimeout = null;
                this.lastInputTime = Date.now();
                this.fontSize = 14;
                
                this.init();
            }

            init() {
                this.hintText = document.getElementById('hintText');
                this.printInstant(WELCOME, 'banner');
                this.setupEventListeners();
                this.input.focus();
                this.startHintTimer();
                this.setupZoomControls();
            }

            setupZoomControls() {
                document.getElementById('zoomIn').addEventListener('click', () => {
                    this.fontSize = Math.min(this.fontSize + 1, 24);
                    this.updateFontSize();
                });

                document.getElementById('zoomOut').addEventListener('click', () => {
                    this.fontSize = Math.max(this.fontSize - 1, 10);
                    this.updateFontSize();
                });

                document.getElementById('tabBtn').addEventListener('click', () => {
                    this.autocomplete();
                });
            }

            updateFontSize() {
                document.documentElement.style.setProperty('--font-size', this.fontSize + 'px');
            }

            setupEventListeners() {
                this.input.addEventListener('keydown', (e) => {
                    if (this.isProcessing) {
                        e.preventDefault();
                        return;
                    }

                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.handleCommand();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.navigateHistory(-1);
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.navigateHistory(1);
                    } else if (e.key === 'Tab') {
                        e.preventDefault();
                        this.autocomplete();
                    }
                });

                this.input.addEventListener('input', () => {
                    this.updateHint();
                    this.startHintTimer();
                });

                this.output.addEventListener('DOMNodeInserted', () => {
                    this.scrollToBottom();
                });
            }

            updatePrompt() {
                if (this.shellMode) {
                    this.promptText.textContent = '';
                } else if (this.msfMode) {
                    if (this.step >= 4 && this.currentModule >= 0) {
                        const moduleNames = [
                            'vsftpd_auth_bypass',
                            'vsftpd_download_exec',
                            'vsftpd_234_backdoor'
                        ];
                        this.promptText.textContent = `msf6 exploit(unix/ftp/${moduleNames[this.currentModule]}) >`;
                    } else {
                        this.promptText.textContent = 'msf6 >';
                    }
                } else {
                    this.promptText.textContent = 'user@kali:~$';
                }
            }

            lockInput() {
                this.isProcessing = true;
                this.input.disabled = true;
                this.inputLine.style.opacity = '0.5';
                this.hideHint();
            }

            unlockInput() {
                this.isProcessing = false;
                this.input.disabled = false;
                this.inputLine.style.opacity = '1';
                this.input.focus();
                this.startHintTimer();
            }

            printInstant(text, className = '') {
                const lines = text.split('\n');
                lines.forEach(line => {
                    const div = document.createElement('div');
                    div.className = `output-line ${className}`;
                    div.textContent = line;
                    this.output.appendChild(div);
                });
                this.scrollToBottom();
            }

            async printLine(text, delay = 0) {
                if (delay > 0) {
                    await this.sleep(delay);
                }
                const div = document.createElement('div');
                div.className = 'output-line';
                div.textContent = text;
                this.output.appendChild(div);
                this.scrollToBottom();
            }

            sleep(ms) {
                const variation = ms * 0.2;
                const randomMs = ms + (Math.random() * variation * 2 - variation);
                return new Promise(resolve => setTimeout(resolve, randomMs));
            }

            printCommand(cmd) {
                const div = document.createElement('div');
                div.className = 'output-line';
                div.textContent = this.promptText.textContent + ' ' + cmd;
                this.output.appendChild(div);
                this.scrollToBottom();
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.output.scrollTop = this.output.scrollHeight;
                }, 10);
            }

            showHelp() {
                const helpMessages = {
                    0: `[NEXT STEP]
Run an Nmap scan to identify services on the target:
  nmap -sV 10.10.10.10`,
                    1: `[NEXT STEP]
Start the Metasploit Framework:
  msfconsole`,
                    2: `[NEXT STEP]
Search for the vsftpd exploit module:
  search vsftpd`,
                    3: `[NEXT STEP]
Load the vsftpd backdoor exploit (choose the one with "excellent" rank):
  use 0
  or
  use exploit/unix/ftp/vsftpd_234_backdoor`,
                    4: `[NEXT STEP]
Set the target IP address (you can skip 'show options'):
  set RHOSTS 10.10.10.10
  
Or view the module options first:
  show options`,
                    5: `[NEXT STEP]
Set the target IP address (use RHOSTS, not RHOST):
  set RHOSTS 10.10.10.10`,
                    6: `[NEXT STEP]
Launch the exploit:
  exploit
  or
  run`,
                    7: `[EXPLOITATION COMPLETE]
You now have a root shell on the target system.
Try commands like:
  id
  whoami
  uname -a
  ls
  cat /etc/passwd
  
Type 'exit' to return to Metasploit.`
                };
                
                this.printInstant(helpMessages[this.step] || 'Type commands as you would in a real terminal.');
            }

            getNextCommand() {
                const commands = {
                    0: 'nmap -sV 10.10.10.10',
                    1: 'msfconsole',
                    2: 'search vsftpd',
                    3: 'use 2',
                    4: 'set RHOSTS 10.10.10.10',
                    5: 'set RHOSTS 10.10.10.10',
                    6: 'exploit',
                    7: 'cd Downloads'
                };
                return commands[this.step] || '';
            }

            getHintText() {
                const hints = {
                    0: 'nmap -sV 10.10.10.10',
                    1: 'msfconsole',
                    2: 'search vsftpd',
                    3: 'Select an exploit! use [exploit number] example: use 1',
                    4: 'set RHOSTS 10.10.10.10',
                    5: 'set RHOSTS 10.10.10.10',
                    6: 'exploit',
                    7: 'cd Downloads'
                };
                return hints[this.step] || '';
            }

            autocomplete() {
                const nextCmd = this.getNextCommand();
                if (nextCmd) {
                    this.input.value = nextCmd;
                    this.hideHint();
                }
            }

            startHintTimer() {
                if (this.hintTimeout) {
                    clearTimeout(this.hintTimeout);
                }
                if (this.isProcessing || this.nmapScanning) {
                    return;
                }
                this.hintTimeout = setTimeout(() => {
                    this.updateHint();
                }, 6000);
            }

            updateHint() {
                const hintText = this.getHintText();
                const nextCmd = this.getNextCommand();
                const currentValue = this.input.value;
                
                if (!hintText || this.isProcessing || this.nmapScanning) {
                    this.hideHint();
                    return;
                }

                if (this.step === 3) {
                    if (!currentValue) {
                        this.hintText.textContent = hintText;
                        this.hintText.style.paddingLeft = '0';
                    } else {
                        this.hideHint();
                    }
                    return;
                }

                if (nextCmd && nextCmd.startsWith(currentValue)) {
                    const remaining = nextCmd.substring(currentValue.length);
                    this.hintText.textContent = remaining;
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    context.font = this.fontSize + 'px monospace';
                    const textWidth = context.measureText(currentValue).width;
                    this.hintText.style.paddingLeft = textWidth + 'px';
                } else {
                    this.hideHint();
                }
            }

            showHint() {
                this.updateHint();
            }

            hideHint() {
                this.hintText.textContent = '';
                this.hintText.style.paddingLeft = '0';
                if (this.hintTimeout) {
                    clearTimeout(this.hintTimeout);
                }
            }

            toggleTheme() {
                this.futuristicMode = !this.futuristicMode;
                if (this.futuristicMode) {
                    document.body.classList.add('futuristic');
                    this.printInstant('Theme changed to: FUTURISTIC');
                } else {
                    document.body.classList.remove('futuristic');
                    this.printInstant('Theme changed to: CLASSIC');
                }
            }

            async handleCommand() {
                const cmd = this.input.value.trim();
                
                if (this.nmapScanning && !cmd) {
                    const elapsed = Date.now() - this.nmapStartTime;
                    const progress = Math.min(Math.floor((elapsed / this.nmapTotalTime) * 100), 99);
                    this.nmapProgress = progress;
                    this.printCommand('');
                    await this.printLine(`Stats: 0:${Math.floor(elapsed/1000).toString().padStart(2, '0')} elapsed; 0 hosts completed (1 up), 1 undergoing Service Scan`);
                    await this.printLine(`Service scan Timing: About ${progress}.00% done`);
                    this.input.value = '';
                    return;
                }
                
                this.printCommand(cmd);
                this.commandHistory.push(cmd);
                this.historyIndex = this.commandHistory.length;
                this.input.value = '';

                if (!cmd) return;

                if (cmd.toLowerCase() === 'theme') {
                    this.toggleTheme();
                    return;
                }

                this.lockInput();
                await this.processCommand(cmd);
                this.unlockInput();
            }

            async processCommand(cmd) {
                const lower = cmd.toLowerCase();

                if (lower === 'exit' || lower === 'quit') {
                    if (this.shellMode) {
                        await this.printLine('exit');
                        this.shellMode = false;
                        this.msfMode = true;
                        this.updatePrompt();
                        return;
                    } else if (this.msfMode) {
                        this.msfMode = false;
                        this.updatePrompt();
                        return;
                    } else {
                        await this.printLine('logout');
                        this.input.disabled = true;
                        return;
                    }
                }

                if (lower === 'clear') {
                    this.output.innerHTML = '';
                    return;
                }

                if (lower === 'help') {
                    this.showHelp();
                    return;
                }

                await this.handleStepCommand(cmd, lower);
            }

            async handleStepCommand(cmd, lower) {
                switch (this.step) {
                    case 0:
                        if (lower.startsWith('nmap')) {
                            await this.runNmapScan();
                            this.step = 1;
                        } else {
                            await this.printLine(`bash: ${cmd}: command not found`);
                        }
                        break;

                    case 1:
                        if (lower === 'msfconsole') {
                            await this.startMetasploit();
                            this.msfMode = true;
                            this.step = 2;
                            this.updatePrompt();
                        } else if (lower.startsWith('nmap')) {
                            await this.runNmapScan();
                        } else {
                            await this.printLine(`bash: ${cmd}: command not found`);
                        }
                        break;

                    case 2:
                        if (!this.msfMode) {
                            await this.printLine(`bash: ${cmd}: command not found`);
                        } else if (lower.startsWith('search') && lower.includes('vsftpd')) {
                            await this.searchModules();
                            this.step = 3;
                        } else if (lower.startsWith('search')) {
                            await this.printLine('');
                            await this.printLine('Matching Modules');
                            await this.printLine('================');
                            await this.printLine('');
                        } else {
                            await this.printLine(`[-] Unknown command: ${cmd}.`);
                        }
                        break;

                    case 3:
                        if (!this.msfMode) {
                            await this.printLine(`bash: ${cmd}: command not found`);
                        } else if (lower.startsWith('use') && (lower.includes('vsftpd_234_backdoor') || lower.includes('use 2'))) {
                            this.step = 4;
                            this.currentModule = 2;
                            this.updatePrompt();
                        } else if (lower.startsWith('use') && (lower.includes('0') || lower.includes('auth_bypass'))) {
                            this.step = 4;
                            this.currentModule = 0;
                            this.updatePrompt();
                        } else if (lower.startsWith('use') && (lower.includes('1') || lower.includes('download_exec'))) {
                            this.step = 4;
                            this.currentModule = 1;
                            this.updatePrompt();
                        } else if (lower.startsWith('search') && lower.includes('vsftpd')) {
                            await this.searchModules();
                        } else if (lower.startsWith('search')) {
                            await this.printLine('');
                            await this.printLine('Matching Modules');
                            await this.printLine('================');
                            await this.printLine('');
                        } else if (lower.startsWith('use')) {
                            await this.printLine('[-] Invalid module');
                        } else {
                            await this.printLine(`[-] Unknown command: ${cmd}.`);
                        }
                        break;

                    case 4:
                    case 5:
                    case 6:
                        await this.handleMsfCommand(cmd, lower);
                        break;

                    case 7:
                        if (this.shellMode) {
                            await this.handleShellCommand(cmd, lower);
                        } else {
                            await this.printLine(`[-] Unknown command: ${cmd}.`);
                        }
                        break;

                    default:
                        await this.printLine(`bash: ${cmd}: command not found`);
                }
            }

            async handleMsfCommand(cmd, lower) {
                if (!this.msfMode) {
                    await this.printLine(`bash: ${cmd}: command not found`);
                } else if (lower === 'back') {
                    this.step = 3;
                    this.currentModule = -1;
                    this.updatePrompt();
                } else if (lower === 'show options' || lower === 'options') {
                    await this.showOptions();
                    if (this.step === 4) this.step = 5;
                } else if (lower.startsWith('set rhosts')) {
                    if (lower.includes('10.10.10.10')) {
                        await this.printLine('RHOSTS => 10.10.10.10');
                        this.step = 6;
                    } else {
                        const ip = cmd.split(/\s+/)[2];
                        await this.printLine(`RHOSTS => ${ip}`);
                        this.step = 6;
                    }
                } else if (lower.startsWith('set')) {
                    const parts = cmd.split(/\s+/);
                    if (parts.length >= 3) {
                        await this.printLine(`${parts[1]} => ${parts.slice(2).join(' ')}`);
                    }
                } else if (lower === 'exploit' || lower === 'run') {
                    if (this.currentModule === 2) {
                        await this.runExploit();
                        this.shellMode = true;
                        this.msfMode = false;
                        this.step = 7;
                        this.updatePrompt();
                    } else if (this.currentModule === 0) {
                        await this.runFailedExploit1();
                    } else if (this.currentModule === 1) {
                        await this.runFailedExploit2();
                    }
                } else if (lower.startsWith('use')) {
                    if (lower.includes('vsftpd_234_backdoor') || lower.includes('use 2')) {
                        this.currentModule = 2;
                    } else if (lower.includes('0') || lower.includes('auth_bypass')) {
                        this.currentModule = 0;
                    } else if (lower.includes('1') || lower.includes('download_exec')) {
                        this.currentModule = 1;
                    }
                    this.updatePrompt();
                } else if (lower.startsWith('search') && lower.includes('vsftpd')) {
                    await this.searchModules();
                } else if (lower.startsWith('show')) {
                    await this.printLine('');
                } else {
                    await this.printLine(`[-] Unknown command: ${cmd}.`);
                }
            }

            async runNmapScan() {
                await this.printLine('Starting Nmap 7.94 ( https://nmap.org ) at 2025-11-25 13:00 CST');
                await this.printLine('Please wait while Nmap is scanning... (Press Enter to view progress)');
                
                this.nmapScanning = true;
                this.nmapStartTime = Date.now();
                this.nmapTotalTime = 5200 + Math.random() * 5200;
                this.nmapProgress = 0;

            navigateHistory(direction) {
                if (this.commandHistory.length === 0) return;

                this.historyIndex += direction;
                
                if (this.historyIndex < 0) {
                    this.historyIndex = 0;
                } else if (this.historyIndex >= this.commandHistory.length) {
                    this.historyIndex = this.commandHistory.length;
                    this.input.value = '';
                    return;
                }

                this.input.value = this.commandHistory[this.historyIndex] || '';
            }

            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
